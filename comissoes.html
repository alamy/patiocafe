<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comissões - Pátio Café & Cozinha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard-blackwhite.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #111;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }
    main {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      width: 100vw;
      min-height: 100vh;
    }
    .comissoes-container {
      max-width: 1600px;
      width: 96vw;
      min-height: 100vh;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
      padding: 48px 2vw 32px 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @media (max-width: 900px) {
      .comissoes-container {
        max-width: 100vw;
        padding: 24px 1vw 16px 1vw;
      }
    }
    @media (orientation: landscape) and (max-width: 900px) {
      .comissoes-container {
        max-width: 100vw;
        width: 100vw;
        padding: 8px 0 8px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="comissoes-container">
      <form id="filtro-mes-ano" style="display:flex;gap:12px;justify-content:center;align-items:center;margin-bottom:18px;">
        <label for="filtro-mes" style="color:#fff;">Mês</label>
        <select id="filtro-mes" style="min-width:90px;"></select>
        <label for="filtro-ano" style="color:#fff;">Ano</label>
        <select id="filtro-ano" style="min-width:90px;"></select>
      </form>
      <nav style="display:flex;gap:12px;justify-content:center;margin-bottom:18px;">
        <button id="menu-dashboard" class="btn btn-outline" type="button">Dashboard</button>
        <button id="menu-comissoes" class="btn btn-primary" type="button">Comissões & Gráficos</button>
      </nav>
      <h2>Comissões da Vendedora</h2>
      <div id="comissao-info" style="margin:18px 0;font-size:1.2em;font-weight:600;"></div>
      <div id="meta-comissao-area" style="margin:24px 0 32px 0;max-width:500px;width:100%;background:#222;border-radius:12px;padding:18px 24px;box-shadow:0 2px 12px #0006;">
        <div style="color:#fff;font-size:1.1em;margin-bottom:8px;">Meta de comissão do mês: <b>R$ 2.000,00</b></div>
        <div style="background:#111;border-radius:8px;height:32px;overflow:hidden;position:relative;">
          <div id="barra-progresso-comissao" style="height:100%;background:linear-gradient(90deg,#fff,#aaa);width:0%;transition:width 0.7s;"></div>
          <div id="progresso-label" style="position:absolute;left:50%;top:0;transform:translateX(-50%);color:#111;font-weight:700;line-height:32px;">0%</div>
        </div>
        <div id="progresso-valor" style="color:#fff;font-size:0.95em;margin-top:6px;text-align:right;">Comissão atual: R$ 0,00</div>
      </div>
      <div id="graficos-area" style="display:flex;flex-wrap:wrap;gap:32px;justify-content:center;align-items:flex-start;margin:32px 0;">
        <div style="background:#181818;border-radius:18px;padding:24px;box-shadow:0 4px 32px #000a;max-width:420px;width:100%;">
          <h3 style="color:#fff;text-align:center;margin-bottom:12px;">Festas por Mês</h3>
          <canvas id="grafico-mes" width="340" height="220"></canvas>
        </div>
        <div style="background:#181818;border-radius:18px;padding:24px;box-shadow:0 4px 32px #000a;max-width:420px;width:100%;">
          <h3 style="color:#fff;text-align:center;margin-bottom:12px;">Festas por Horário</h3>
          <canvas id="grafico-horario" width="340" height="220"></canvas>
        </div>
      </div>
      <!-- Imagem motivacional Backstreet Boys -->
      <div style="margin:36px auto 0 auto;max-width:420px;text-align:center;">
        <img src="https://cdn.wallpapersafari.com/21/36/OdXgSI.jpg" alt="Backstreet Boys" style="width:100%;border-radius:18px;box-shadow:0 4px 32px #000a;">
        <div style="color:#fff;font-size:1.1em;font-weight:600;margin-top:12px;">“Backstreet’s back, alright!<br>Continue brilhando nas comissões!”</div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="comissoes.js"></script>
  <script src="comissoes-graficos.js"></script>
</body>
</html>
