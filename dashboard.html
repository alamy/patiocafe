<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Eventos - Pátio Café & Cozinha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard-blackwhite.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #111;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }
    main {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      width: 100vw;
      min-height: 100vh;
    }
    .dashboard-container {
      max-width: 1600px;
      width: 96vw;
      min-height: 100vh;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
      padding: 48px 2vw 32px 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @media (max-width: 900px) {
      .dashboard-container {
        max-width: 100vw;
        padding: 24px 1vw 16px 1vw;
      }
    }
    @media (orientation: landscape) and (max-width: 900px) {
      .dashboard-container {
        max-width: 100vw;
        width: 100vw;
        padding: 8px 0 8px 0;
      }
      table, form {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <button class="logout" onclick="window.location.href='login.html'">Sair</button>
      <nav style="display:flex;gap:12px;justify-content:center;margin-bottom:18px;">
        <button id="aba-eventos" class="btn btn-primary" type="button">Eventos</button>
        <button id="aba-comissoes" class="btn btn-outline" type="button">Gráficos & Comissões</button>
      </nav>
      <div id="painel-eventos">
      <h2>Dashboard de Eventos</h2>
      <form id="add-evento-form" style="display:flex;flex-wrap:wrap;gap:12px 18px;align-items:end;margin-bottom:18px;justify-content:center;">
        <div>
          <label for="add-data">Data</label>
          <input type="date" id="add-data" required style="min-width:120px;">
        </div>
        <div>
          <label for="add-publico">Público</label>
          <input type="number" id="add-publico" min="1" max="300" required style="min-width:90px;">
        </div>
        <div>
          <label for="add-tipo">Tipo</label>
          <select id="add-tipo" required>
            <option value="casa exclusiva">Casa exclusiva</option>
            <option value="salão">Salão</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label for="add-horario">Horário</label>
          <select id="add-horario" required>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
            <option value="noturno">Noturno</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="min-width:120px;">Adicionar</button>
      </form>
      <table aria-label="Lista de eventos agendados">
        <thead>
          <tr>
            <th>Data</th>
            <th>Público</th>
            <th>Tipo</th>
            <th>Horário</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="eventos-tbody">
          <tr><td colspan="6" style="text-align:center; color:#aaa;">Carregando...</td></tr>
        </tbody>
      </table>
      </div>
      <div id="painel-comissoes" style="display:none;">
        <h2>Comissões & Gráficos</h2>
        <div id="comissao-info" style="margin:18px 0;font-size:1.2em;font-weight:600;"></div>
        <div id="grafico-area" style="height:220px;background:#faf9f6;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#aaa;">[Gráfico de eventos em breve]</div>
      </div>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
